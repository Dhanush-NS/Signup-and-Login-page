<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-page</title>
    
    <style>
        button {
            cursor: pointer;
        }
    </style>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
   

    {% block content %}
    <form action="" method="post" onsubmit="return validateForm()">
        {% csrf_token %}
        <label for="name">NAME: </label>
        <input type="text" name="name" id="name" placeholder="Enter name" required>
        <br><br>
        <label for="phone">PHONE: 
            <select name="country-code">
                <option value="+91">India</option>
                <option value="+1">USA</option>
            </select>
        </label>
        <input type="number" name="phone" id="phone" placeholder="Enter phone number" required>
        <br><br>
        <label for="email">E-MAIL: </label>
        <input type="email" name="email" id="email" placeholder="Enter email" required>
        <br><br>
        <label for="password">PASSWORD: </label>
        <input type="password" name="password1" id="password1" placeholder="Enter password" required>
        <br><br>
        <label for="password">PASSWORD(Retype): </label>
        <input type="password" name="password2" id="password2" placeholder="Enter password" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>
    {% endblock %}
    
    <script src="{% static 'js/script.js' %}"></script>

</body>
</html>
